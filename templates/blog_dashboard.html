<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static "css/blog_dashboard.css" %}>

</head>
<body>

    <div class="dashboard-container">
        <header class="header">
            <div class="header-content">
                <h1>Dashboard</h1>
                <nav class="nav-links" id="navLinks">
                    <a href="#create-post">Create Post</a>
                    <a href="#my-posts">My Posts</a>
                    <a href="/logout"><button class="logout-btn" id="logoutBtn">Logout</button></a>
                </nav>
            </div>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </header>

       <main class="main-content">
        <section class="section-card create-post-section" id="create-post">
            <h2>Create New Blog Post</h2>
            <form id="blogPostForm" class="form-grid" enctype="multipart/form-data">
                {% csrf_token %}

                <input type="hidden" id="existingImageUrl" name="existingImageUrl">

                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="e.g., The Importance of Annual Checkups" required>
                </div>
                <div>
                    <label for="image">Featured Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="image" class="file-input" accept="image/*">
                        <label for="image" class="file-input-label">Choose a file...</label>
                        <span id="fileName" class="file-name">No file selected</span>
                    </div>
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="Heart Disease">Heart Disease</option>
                        <option value="Covid19">Covid19</option>
                        <option value="Immunization">Immunization</option>
                    </select>
                </div>
                <div>
                    <label for="summary">Summary</label>
                    <textarea id="summary" placeholder="A brief summary (max 20 words)" rows="3" required></textarea>
                </div>
                <div>
                    <label for="content">Full Content</label>
                    <textarea id="content" placeholder="Write the full content of the post here..." rows="8" required></textarea>
                </div>
                
                <div class="form-actions">
                    <label class="custom-checkbox" for="isDraft">
                        <input type="checkbox" id="isDraft">
                        <span class="checkmark"></span>
                        Mark as Draft
                    </label>
                    <button type="submit" class="btn-primary">Save Post</button>
                </div>
            </form>
        </section>

        <section class="section-card my-posts-section" id="my-posts">
            <h2>My Posts</h2>
            <div id="my-posts-list" class="post-list">
                </div>
        </section>
    </main>
    </div>

    <div id="toast-container"></div>

<script src={% static "js/blog_dashboard.js" %}></script>
</body>
</html>
