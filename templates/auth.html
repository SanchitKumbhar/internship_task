<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

    <div class="container">
        <div class="form-toggle">
            <button id="login-toggle" class="form-toggle-button active" onclick="switchForm('login')">Login</button>
            <button id="signup-toggle" class="form-toggle-button" onclick="switchForm('signup')">Signup</button>
        </div>

        <div class="form-container">
            <form action="/login" id="login-form" class="active" method="POST">
                {% csrf_token %}
                <h2>Login to Your Account</h2>
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form action="/signup" id="signup-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Create a New Account</h2>

                <div class="input-group">
                    <label>I am a:</label>
                    <div class="user-type">
                        <label for="patient">
                            <input type="radio" id="patient" name="user_type" value="Patient" checked> Patient
                        </label>
                        <label for="doctor">
                            <input type="radio" id="doctor" name="user_type" value="Doctor"> Doctor
                        </label>
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile_picture" accept="image/*">
                </div>

                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="signup-email">Email ID</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </div>
                <div id="password-message"></div>

                <div class="input-group">
                    <label for="address-line1">Address Line 1</label>
                    <input type="text" id="address-line1" name="address_line1" required>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="input-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" pattern="\d{6}" title="Pincode must be 6 digits" required>
                </div>

                <button type="submit" id="signup-btn" class="submit-btn">Signup</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
